<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WIFI小车控制台</title>
</head>
<body>

<h1>更新小车参数</h1>

<!--表单form
action: 表单提交的位置,可以是网站,也可以是一个请求处理地址。
method: post，get 提交方式
    get方式提交：我们可以在url中看到提交的信息，高效但不安全
    post方式提交：我们不可以在url中看到提交的信息，比较安全，可以传输大文件
-->

<form action="postvalue" method="post">
    <!--文本输入框： input type="text"-->
    <p>服务器地址： <input type="text" name="ipaddr"></p>
    <!--密码输入框： input type="password"-->
    <p>小车MAC： <input type="text" name="mac"></p>

    <p>
        <input type="submit">
    </p>
</form>
</body>
</html>
